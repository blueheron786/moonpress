<h1>Books</h1>
<p>Here are all the book reviews I've written:</p>

<div class="books-grid">
  {{posts | category="books"}}
    <article class="single book-row">
      <div class="book-grid">
        <div class="book-image">
          <a href="{{url}}">
            {{#cover}}
            <img src="/images/covers/{{cover}}" alt="{{title}} cover">
            {{/cover}}
          </a>
        </div>
        <div class="book-info">
          <h2 class="book-title">
            <a href="{{url}}">{{title}}</a>
          </h2>
          {{#author}}
          <p class="book-author">by {{author}}</p>
          {{/author}}
          {{#rating}}
          <p class="book-rating">⭐ {{rating}}/5</p>
          {{/rating}}
          <p class="book-summary">{{summary}}</p>
          <p><a href="{{url}}" class="read-more">Read more →</a></p>
        </div>
      </div>
    </article>
  {{/posts}}
</div>
